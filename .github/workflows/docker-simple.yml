name: Build and Push Docker Image (Simple)

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/sample-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Generate version
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/v* ]]; then
          # If this is a tag push, use the tag as version
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          # Generate version based on date and short commit hash
          VERSION=$(date +%Y.%m.%d)-${GITHUB_SHA::7}
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Generated version: $VERSION"

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=raw,value=${{ steps.version.outputs.VERSION }},enable=${{ github.event_name != 'pull_request' }}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./sample-backend
        file: ./sample-backend/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Output image details
      if: github.event_name != 'pull_request'
      run: |
        echo "ğŸ³ Docker image built and pushed!"
        echo "ğŸ“¦ Image tags:"
        echo "${{ steps.meta.outputs.tags }}"
        echo ""
        echo "ğŸ·ï¸  Version: ${{ steps.version.outputs.VERSION }}"
        echo "ğŸŒ Registry: ${{ env.REGISTRY }}"
        echo "ğŸ“ Repository: ${{ env.IMAGE_NAME }}"
