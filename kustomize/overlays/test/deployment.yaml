apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: app
        env:
        - name: ENVIRONMENT
          value: "test"
        resources:
          requests:
            memory: "256Mi"
            cpu: "750m"
          limits:
            memory: "512Mi"
            cpu: "1500m"
